<h2>Halaman Login</h2>
<form action="login" method="post">
    <table>
        <tr>
            <td><label>Email:</label></td>
            <td><input type="email" name="login_email" required></td>
        </tr>
        <tr>
            <td><label>Kata Sandi:</label></td>
            <td><input type="password" name="login_password" required></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Masuk"></td>
        </tr>
    </table>
</form>
</body>
</html>
