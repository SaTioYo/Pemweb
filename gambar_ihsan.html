<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Table</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        td {
            width: 100px;
            height: 20px;
            text-align: center;
        }
        
        .hitam {
            background-color: black;
            color: white;
        }

        .coklat {
            background-color: #ECC083;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td colspan="2" class="coklat"></td><td class="hitam">ㅤ</td><td colspan="2" class="coklat"></td>
    </tr>
    <tr>
        <td class="coklat"></td><td class="hitam">ㅤ</td><td class="hitam">ㅤ</td><td class="hitam">ㅤ</td><td class="coklat"></td>
    </tr>
    <tr>
        <td class="hitam">ㅤ</td><td class="hitam">ㅤ</td><td class="hitam">ㅤ</td><td class="hitam">ㅤ</td><td class="hitam">ㅤ</td>
    </tr>
    <tr>
        <td class="hitam">ㅤ</td><td class="hitam">ㅤ</td><td class="hitam">ㅤ</td><td class="hitam">ㅤ</td><td class="hitam">ㅤ</td>
    </tr>
    <tr>
        <td colspan="5" class="coklat"></td>
    </tr>
    <tr>
        <td class="coklat"></td><td class="hitam">ㅤ</td><td class="coklat"></td><td class="hitam">ㅤ</td><td class="coklat"></td>
    </tr>
    <tr>
        <td class="coklat"></td><td class="hitam">ㅤ</td><td class="hitam">ㅤ</td><td class="hitam">ㅤ</td><td class="coklat"></td>
    </tr>
    <tr>
        <td class="coklat"></td><td class="hitam">ㅤ</td><td class="coklat"></td><td class="hitam">ㅤ</td><td class="coklat"></td>
    </tr>
    <tr>
        <td colspan="5" class="coklat"></td>
    </tr>
    <tr>
        <td colspan="5" class="coklat"></td>
    </tr>
    <tr>
        <td class="coklat"></td><td class="hitam">ㅤ</td><td class="hitam">ㅤ</td><td class="hitam">ㅤ</td><td class="coklat"></td>
    </tr>
    <tr>
        <td colspan="5" class="coklat"></td>
    </tr> 
</table>

</body>
</html>
